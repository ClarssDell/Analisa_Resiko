bookdown::gitbook:
  pandoc_args: [ "--csl", "apa-old-doi-prefix.csl"]
  toc_depth: 3
  css: [style.css, toc.css]
  config:
    toc:
      collapse: subsection
      before: |
        <li><center><img src="images/Logo.png" alt="logo" width="50%" height="50%"style="margin: 15px 0 0 0"></center></li>
      after: |
        <li><a href="https://github.com/dsciencelabs/Teori_Analisa_Risiko" target="blank">Published with Bookdown</a></li>
    edit: https://github.com/dsciencelabs/Teori_Analisa_Risiko/edit/master/%s
    download: null
    sharing:
      github: yes
      facebook: yes
      linkedin: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    latex_engine: xelatex
    citation_package: natbib
    keep_tex: yes
bookdown::epub_book: default
