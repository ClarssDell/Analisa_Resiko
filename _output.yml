bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">e-Book Example</a></li>
      after: |
        <li><a href="https://github.com/Bakti-Siregar/Bookdown-Template" target="blank">Published with bookdown</a></li>
    edit: https://github.com/Bakti-Siregar/Bookdown-Template/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
